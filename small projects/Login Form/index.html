<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="#" class="form">
    <fieldset>
      <label for="name" class="label">Enter Your First Name:
        <input type="text" id="name" required>
      </label>
      <label for="name" class="label">Enter Your last Name:
        <input type="text" id="name" required>
      </label>
      <label for="email" class="label">Enter Your Email:
        <input type="email" id="email" required>
      </label>
      <label for="password" class="label">Enter Your password :
        <input type="password" id="password" required>
      </label>
    </fieldset>

    <fieldset>
      <div class="conditon">
        <label><input type="radio" class="radio-btn" name="account">Personal Account</label>
        <label><input type="radio" class="radio-btn" name="account"> Business Account</label>
        <label>
          <input type="checkbox" name="terms" class="radio-btn" required /> I accept the terms and condition
        </label>
      </div>
    </fieldset>

    <fieldset>
      <label>Uplaod your Profile Picture<input type="file" id=""></label>
      <label>Input your age (years):<input type="number" min="10" max="50"></label>
      <label>How Did you hear about us
        <select name="#" id="select">
          <option value="#">(Select One)</option>
          <option value="#">Freecode capm news </option>
          <option value="#">Freecode capm youtube channel</option>
          <option value="#">Freecode capm Forum</option>
          <option value="#">Other</option>
        </select>
      </label>
      <label>Provide a bio: <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach"></textarea>
      </label>
      <input type="submit" value="submit" class="submit">
    </fieldset>
  </form>
</body>

</html>
