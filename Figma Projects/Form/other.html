<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="container__form">
      <div class="container__form--create">
        <h1 class="heading">Create Account</h1>
        <p class="paragraph">Create your account in a second to receive our latest news!</p>
        <form action="" novalidate>
          <div class="form__input-field">
            <label for="email-2" class="form__input-field--label"><span class="text-color-2">Email</span>
            </label>
            <div class="form__input-field--input">
              <input type="email" id="email-2" class="form__input-field--input--fieldset w-icon" placeholder="Email"
                required>
              <span class="form__input-field--input--error">Error message <a href=" #">learn more</a></span>
            </div>
          </div>
          <div class="form__input-field">
            <label for="email-2" class="form__input-field--label"><span class="text-color-2">Password</span><span
                class="text-color-1"><em>At least 6 characters</em></span>
            </label>
            <div class="form__input-field--input">
              <input type="email" id="email-2" class="form__input-field--input--fieldset w-icon" placeholder="Password"
                required>
              <div class="form__input-field--input--icon close">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8 6.27273C7.42135 6.27273 6.86639 6.5026 6.45722 6.91177C6.04805 7.32094 5.81818 7.87589 5.81818 8.45455C5.81818 9.0332 6.04805 9.58815 6.45722 9.99732C6.86639 10.4065 7.42135 10.6364 8 10.6364C8.57865 10.6364 9.13361 10.4065 9.54278 9.99732C9.95195 9.58815 10.1818 9.0332 10.1818 8.45455C10.1818 7.87589 9.95195 7.32094 9.54278 6.91177C9.13361 6.5026 8.57865 6.27273 8 6.27273ZM8 12.0909C7.03558 12.0909 6.11065 11.7078 5.4287 11.0258C4.74675 10.3439 4.36364 9.41897 4.36364 8.45455C4.36364 7.49012 4.74675 6.5652 5.4287 5.88325C6.11065 5.2013 7.03558 4.81818 8 4.81818C8.96442 4.81818 9.88935 5.2013 10.5713 5.88325C11.2532 6.5652 11.6364 7.49012 11.6364 8.45455C11.6364 9.41897 11.2532 10.3439 10.5713 11.0258C9.88935 11.7078 8.96442 12.0909 8 12.0909ZM8 3C4.36364 3 1.25818 5.26182 0 8.45455C1.25818 11.6473 4.36364 13.9091 8 13.9091C11.6364 13.9091 14.7418 11.6473 16 8.45455C14.7418 5.26182 11.6364 3 8 3Z"
                    fill="#AAAAAA" />
                </svg>
              </div>
              <span class="form__input-field--input--error">Error message <a href=" #">learn more</a></span>
            </div>
          </div>
          <div class="form__input-field">
            <label for="Dropdown-1" class="form__input-field--label">
              <span class="text-color-2">Years of Experience
              </span>
            </label>
            <div class="form__input-field--input">
              <select id="Dropdown-1" class="form__input-field--input--fieldset w-icon" name="content">
                <option value="Select">Please select</option>
                <option value="Contact us">Option 1</option>
                <option value="About us">Option 2</option>
                <option value="Our Services">Option 3</option>
                <option value="Home">Option 4</option>
              </select>
              <div class="form__input-field--input--icon close">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11.7166 5.23204C11.858 5.08339 12.049 5 12.248 5C12.4471 5 12.6381 5.08339 12.7795 5.23204C12.8493 5.30503 12.9048 5.39204 12.9427 5.48799C12.9805 5.58395 13 5.68694 13 5.79097C13 5.895 12.9805 5.99799 12.9427 6.09395C12.9048 6.18991 12.8493 6.27691 12.7795 6.34991L8.53202 10.7683C8.39026 10.9168 8.19913 11 8 11C7.80087 11 7.60974 10.9168 7.46798 10.7683L3.22049 6.34991C3.15065 6.27691 3.0952 6.18991 3.05735 6.09395C3.01949 5.99799 3 5.895 3 5.79097C3 5.68694 3.01949 5.58395 3.05735 5.48799C3.0952 5.39204 3.15065 5.30503 3.22049 5.23204C3.36192 5.08339 3.55292 5 3.75197 5C3.95101 5 4.14201 5.08339 4.28345 5.23204L8.00163 8.8556L11.7166 5.23204Z"
                    fill="#333333" />
                </svg>
              </div>
            </div>

            <div class="checkboxes__checkbox">
              <input type="checkbox" id="mark" class="checkboxes__checkbox--input">
              <label for="mark" class="checkboxes__checkbox--label">
                <span class="checkboxes__checkbox--label--box">
                  <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M13.6656 0.9375L6.33437 10.6031L2 6.27187L0 8.27188L6.66563 14.9375L16 2.9375L13.6656 0.9375Z"
                      fill="white" />
                  </svg>
                </span>Remember Me
              </label>
            </div>

            <input type="submit" class="btn" value="Create Account">
        </form>
      </div>
    </div>

    <div class="container__form--create">
      <h1 class="heading">Delete Your Account</h1>
      <p class="paragraph">We're sorry to see you go. It would be great if we could know the reason behind.</p>
      <div class="alert">
        <div class="alert__icon">
          <svg width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.1599 11.5084L8.68573 4.08836C8.50481 3.80533 8.25555 3.57241 7.96093 3.41107C7.6663 3.24973 7.3358 3.16516 6.9999 3.16516C6.66399 3.16516 6.33349 3.24973 6.03886 3.41107C5.74424 3.57241 5.49498 3.80533 5.31406 4.08836L0.839896 11.5084C0.681844 11.7718 0.595939 12.0723 0.590819 12.3795C0.585699 12.6866 0.661544 12.9898 0.810729 13.2584C0.983209 13.5607 1.23286 13.8118 1.53418 13.986C1.8355 14.1602 2.17767 14.2514 2.52573 14.25H11.4741C11.8198 14.2537 12.1605 14.1661 12.4616 13.9961C12.7627 13.8261 13.0136 13.5797 13.1891 13.2817C13.3426 13.0103 13.4209 12.7028 13.4158 12.3911C13.4106 12.0793 13.3223 11.7745 13.1599 11.5084ZM6.9999 11.9167C6.88452 11.9167 6.77174 11.8825 6.67581 11.8184C6.57988 11.7543 6.50512 11.6632 6.46097 11.5566C6.41681 11.45 6.40526 11.3327 6.42777 11.2196C6.45028 11.1064 6.50584 11.0025 6.58742 10.9209C6.669 10.8393 6.77294 10.7837 6.88609 10.7612C6.99925 10.7387 7.11654 10.7503 7.22313 10.7944C7.32972 10.8386 7.42082 10.9133 7.48492 11.0093C7.54902 11.1052 7.58323 11.218 7.58323 11.3334C7.58323 11.4881 7.52177 11.6364 7.41237 11.7458C7.30298 11.8552 7.1546 11.9167 6.9999 11.9167ZM7.58323 9.58336C7.58323 9.73807 7.52177 9.88644 7.41237 9.99584C7.30298 10.1052 7.1546 10.1667 6.9999 10.1667C6.84519 10.1667 6.69681 10.1052 6.58742 9.99584C6.47802 9.88644 6.41656 9.73807 6.41656 9.58336V7.25003C6.41656 7.09532 6.47802 6.94694 6.58742 6.83755C6.69681 6.72815 6.84519 6.66669 6.9999 6.66669C7.1546 6.66669 7.30298 6.72815 7.41237 6.83755C7.52177 6.94694 7.58323 7.09532 7.58323 7.25003V9.58336Z"
              fill="#D44848" />
          </svg>
        </div>
        <div class="alert__message">Please select one of the below reasons.</div>
      </div>
      <!-- *************Radio buttons********************** -->
      <form action="#" novalidate>
        <ul class="button">
          <li class="button__radio">
            <input type="radio" id="privacy" class="button__radio--input" name="radio-button">
            <label for="privacy" class="button__radio--label">
              <span class="button__radio--label--btn">&nbsp;</span>I have privacy concerns.
            </label>
          </li>
          <li class="button__radio">
            <input type="radio" id="useful" class="button__radio--input" name="radio-button">
            <label for="useful" class="button__radio--label">
              <span class="button__radio--label--btn">&nbsp;</span>I no longer find this useful.
            </label>
          </li>
          <li class="button__radio">
            <input type="radio" id="irrelevant" class="button__radio--input" name="radio-button">
            <label for="irrelevant" class="button__radio--label">
              <span class="button__radio--label--btn">&nbsp;</span>I'm receiving irrelevant email contents.
            </label>
          </li>
          <li class="button__radio">
            <input type="radio" id="emails" class="button__radio--input" name="radio-button">
            <label for="emails" class="button__radio--label">
              <span class="button__radio--label--btn">&nbsp;</span>I'm getting too many emails.
            </label>
          </li>
          <li class="button__radio">
            <input type="radio" id="others" class="button__radio--input" name="radio-button">
            <label for="others" class="button__radio--label">
              <span class="button__radio--label--btn">&nbsp;</span>Others.
            </label>
          </li>
        </ul>
        <div class="form">
          <label for="textarea">Let us know if you've other comments.</label>
          <textarea id="textarea" class="form__input" rows="9" cols="45"
            placeholder="Your Comments (Optional)"></textarea>
          <p class="form__paragraph text-color-1">Max 2000 character</p>
        </div>
        <input type="submit" class="btn" value="Submit">
      </form>
    </div>
  </div>
</body>

</html>
